<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

    <!-- icon package -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-timeline.css" type="text/css" />


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>

      <div class = "navLeft">
        <p>Tweeter</p>
      </div>
      
      <div class='navRight'>
        <p>
          <b>Write</b> a new tweet
        </p>
        <button class="nav-new-tweet">
          <i class="fa-solid fa-angles-down"></i>
        </button>
      </div>

    </nav>

    <header class = "mainHeader">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2> <b>Daniel</b> Soares</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <!-- tweet input -->
    <main class="container">
      <section class="new-tweet">
        <h2>Tweet to the world!</h2>
        <form action="/tweets" method="POST" id="submit-tweet">
          <label for="tweet-text"></label>
          <textarea name="text" class="tweet-text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class ="tweet-submit-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- tweet container/timeline -->
      <section class = "tweet-container" id = "tweet-timeline" >
        <article class="tweet">

          <header>
            <section class="content-header">
              <p class="avatar-name">
                <img class="content-user-pic" src="images/profile-hex.png"/> The Mailman
              </p>
              <p class="handle">
                @LetterH3ER0
              </p>
            </section>
          </header>

          <div class="content-body">
            Paper-cut myself again...
          </div>

          <footer>
            <section class="content-footer">
              <p class="timestamp">
                5 hours ago
              </p>
              <p class="Options">
                <i class="icon fa-solid fa-flag"></i>
                <i class="icon fa-solid fa-retweet"></i>
                <i class="icon fa-solid fa-heart"></i>
              </p>
            </section>
          </footer>

        </article>
      </section>

        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim</p>

        <p> BIGFOOT FOREST </p>
    </main>

  </body>
</html>

    <!-- External Jasavscript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App Javascrapt -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
